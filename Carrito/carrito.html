<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - VORT-X</title>
  <link rel="shortcut icon" href="log.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background: linear-gradient(135deg, #e63946, #1d3557);
      padding: 2rem 0;
      text-align: center;
    }

    .header h1 {
      color: white;
      font-size: 2.2rem;
    }

    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 1rem;
      justify-content: space-between; /* Para alinear elementos */
    }

    .cart-item img {
      width: 100px;
      margin-right: 1rem;
      object-fit: cover;
    }

    .cart-item-details {
      flex-grow: 1; /* Permite que los detalles ocupen el espacio restante */
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer {
      background: #0a0a0a;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-shopping-cart"></i> Tu Carrito</h1>
  </header>

  <main class="cart-container">
    <div id="cartItems"></div>
    <div class="text-right mt-4">
      <h4 id="totalPrice">Total: $0.00</h4>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="proceedToCheckout()">Proceder al Pago</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2023 VORT-X Cuatrimotos. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función para cargar el carrito desde localStorage
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      let total = 0;

      cartItemsDiv.innerHTML = ''; // Limpiar el contenedor antes de cargar

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p class="text-center">Tu carrito está vacío.</p>';
      } else {
        cart.forEach((item, index) => {
          // Asegurarse de que la cantidad sea un número y al menos 1
          item.quantity = Math.max(1, parseInt(item.quantity || 1));
          cartItemsDiv.innerHTML += `
            <div class="cart-item" data-index="${index}">
              <img src="${item.image}" alt="${item.name}" />
              <div class="cart-item-details">
                <h5>${item.name}</h5>
                <p>Precio Unitario: $${item.price.toFixed(2)}</p>
                <p>Subtotal: $${(item.price * item.quantity).toFixed(2)}</p>
              </div>
              <div class="cart-item-actions">
                <input type="number" min="1" value="${item.quantity}" 
                       onchange="updateQuantity(${index}, this.value)" 
                       style="width: 60px; text-align: center; color: #333; border-radius: 5px; border: 1px solid #ccc;">
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </div>
            </div>
          `;
          total += item.price * item.quantity;
        });
      }

      document.getElementById('totalPrice').innerText = `Total: $${total.toFixed(2)}`;
    }

    // Función para actualizar la cantidad de un producto en el carrito
    function updateQuantity(index, newQuantity) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (index >= 0 && index < cart.length) {
        cart[index].quantity = Math.max(1, parseInt(newQuantity)); // Asegura que la cantidad sea al menos 1
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart(); // Recargar el carrito para actualizar subtotales y total
      }
    }

    // Función para eliminar un producto del carrito
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // Eliminar el producto del array
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart(); // Recargar el carrito
    }

    // Función para proceder al pago
    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Tu carrito está vacío. Agrega productos antes de proceder al pago.');
        return;
      }
      // Redirigir a la página de pago (pago.php)
      location.href = '../Carrito/pago.php';
    }

    // Cargar el carrito al cargar la página
    window.onload = loadCart;

      // Opcional: Si el producto ya está en el carrito, aumentar la cantidad en lugar de añadirlo de nuevo
      const existingProductIndex = cart.findIndex(item => item.name === product.name);
      if (existingProductIndex > -1) {
        cart[existingProductIndex].quantity += 1;

        cart.push(product);
      }

      alert(`${product.name} ha sido agregado al carrito.`); // Notificación al usuario
      location.href = '../Carrito/carrito.html'; // Redirigir al carrito
    }
    */
  </script>
</body>
</html>
